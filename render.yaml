# Render Blueprint for AI Ops Platform
# This file defines all services needed for deployment
# Docs: https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend Service
  - type: web
    name: ai-ops-api
    runtime: docker
    dockerfilePath: ./docker/backend.dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: AI_AGENTS_DATABASE_URL
        fromDatabase:
          name: ai-ops-postgres
          property: connectionString
      - key: AI_AGENTS_REDIS_URL
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: AI_AGENTS_CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: AI_AGENTS_CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: AI_AGENTS_OPENAI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: DEFAULT_TENANT_ID
        generateValue: true  # Auto-generate UUID
      - key: AI_AGENTS_DEFAULT_TENANT_ID
        generateValue: true  # Auto-generate UUID
      - key: SECRET_KEY
        generateValue: true  # Auto-generate random key
      - key: SERVICEDESK_PLUS_WEBHOOK_SECRET
        sync: false  # You'll add this manually
      # Required Security Variables
      - key: AI_AGENTS_WEBHOOK_SECRET
        generateValue: true  # Auto-generate 32-char secret
      - key: AI_AGENTS_ADMIN_API_KEY
        generateValue: true  # Auto-generate 32-char admin key
      - key: AI_AGENTS_ENCRYPTION_KEY
        value: gAAAAABlwXxk-k_Nz5mPqR-9jL2xF8vB3cZ1aQ_yH7mJ9dKwL-sA0pR1bC=
      # Database/Redis Passwords (Render managed, no password required for free tier)
      - key: AI_AGENTS_POSTGRES_PASSWORD
        value: not-required-for-render-managed-postgres
      - key: AI_AGENTS_REDIS_PASSWORD
        value: not-required-for-render-managed-redis
      # OpenRouter Configuration
      - key: AI_AGENTS_OPENROUTER_API_KEY
        sync: false  # Add manually - get from https://openrouter.ai/keys
      - key: AI_AGENTS_OPENROUTER_SITE_URL
        value: https://ai-ops-api.onrender.com
      - key: AI_AGENTS_OPENROUTER_APP_NAME
        value: AI Ops Platform
      # LiteLLM Configuration
      - key: AI_AGENTS_LITELLM_MASTER_KEY
        generateValue: true  # Auto-generate master key
      - key: AI_AGENTS_LITELLM_WEBHOOK_SECRET
        generateValue: true  # Auto-generate webhook secret

  # Celery Worker Service
  - type: worker
    name: ai-ops-worker
    runtime: docker
    dockerfilePath: ./docker/backend.dockerfile
    dockerCommand: celery -A src.workers.celery_app worker --loglevel=info
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: AI_AGENTS_DATABASE_URL
        fromDatabase:
          name: ai-ops-postgres
          property: connectionString
      - key: AI_AGENTS_REDIS_URL
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: AI_AGENTS_CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: AI_AGENTS_CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-ops-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_AGENTS_OPENAI_API_KEY
        sync: false
      - key: DEFAULT_TENANT_ID
        generateValue: true
      - key: AI_AGENTS_DEFAULT_TENANT_ID
        generateValue: true
      # Required Security Variables
      - key: AI_AGENTS_WEBHOOK_SECRET
        generateValue: true
      - key: AI_AGENTS_ADMIN_API_KEY
        generateValue: true
      - key: AI_AGENTS_ENCRYPTION_KEY
        value: gAAAAABlwXxk-k_Nz5mPqR-9jL2xF8vB3cZ1aQ_yH7mJ9dKwL-sA0pR1bC=
      # Database/Redis Passwords
      - key: AI_AGENTS_POSTGRES_PASSWORD
        value: not-required-for-render-managed-postgres
      - key: AI_AGENTS_REDIS_PASSWORD
        value: not-required-for-render-managed-redis
      # OpenRouter Configuration
      - key: AI_AGENTS_OPENROUTER_API_KEY
        sync: false
      - key: AI_AGENTS_OPENROUTER_SITE_URL
        value: https://ai-ops-api.onrender.com
      - key: AI_AGENTS_OPENROUTER_APP_NAME
        value: AI Ops Platform
      # LiteLLM Configuration
      - key: AI_AGENTS_LITELLM_MASTER_KEY
        generateValue: true
      - key: AI_AGENTS_LITELLM_WEBHOOK_SECRET
        generateValue: true

  # Redis Cache Service (Free tier: 25MB ephemeral)
  - type: redis
    name: ai-ops-redis
    plan: free
    maxmemoryPolicy: allkeys-lru  # Evict least recently used keys when memory is full
    ipAllowList: []  # Empty list allows access from any Render service in the same account

databases:
  # PostgreSQL Database (Free tier: 1GB, expires in 90 days)
  - name: ai-ops-postgres
    databaseName: ai_agents
    user: aiagents
    plan: free
