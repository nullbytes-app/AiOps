[pytest]
# Pytest configuration for AI Agents project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (required for pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: Async tests using pytest-asyncio
    integration: Integration tests requiring database/Redis
    unit: Unit tests (fast, no external dependencies)
    slow: Tests that take >5 seconds to run

# Coverage options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=80
    --maxfail=3
    --durations=10

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Test ordering
consider_namespace_packages = true

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv venv
