apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  namespace: ai-agents
  labels:
    app: streamlit-admin
    component: admin-ui
data:
  config.toml: |
    # Streamlit Configuration for AI Agents Admin UI
    # Mounted to /home/appuser/.streamlit/config.toml

    [server]
    port = 8501
    headless = true
    enableCORS = false
    enableXsrfProtection = true

    [browser]
    gatherUsageStats = false

    [theme]
    primaryColor = "#0066CC"
    backgroundColor = "#FFFFFF"
    secondaryBackgroundColor = "#F0F2F6"
    textColor = "#262730"
    font = "sans-serif"

    [client]
    showErrorDetails = true
    toolbarMode = "minimal"
