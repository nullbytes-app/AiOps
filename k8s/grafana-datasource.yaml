apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: default
  labels:
    app: grafana
    component: datasource
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s
