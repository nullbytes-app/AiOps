# Alertmanager Secrets Template
# Kubernetes Secret for Alertmanager Configuration
# Generated for Story 4.5 - Integrate Alertmanager for Alert Routing
#
# ⚠️  WARNING: This is a TEMPLATE with PLACEHOLDER values
# DO NOT commit actual credentials to git
#
# To create the secret with actual values:
#   kubectl create secret generic alertmanager-secrets \
#     --from-literal=slack-webhook-url="https://hooks.slack.com/services/..." \
#     --from-literal=pagerduty-integration-key="..." \
#     --from-literal=smtp-username="oncall-email@company.com" \
#     --from-literal=smtp-password="your-smtp-password"
#
# Or use this template as a starting point:
#   kubectl apply -f k8s/alertmanager-secrets.template.yaml
#   kubectl patch secret alertmanager-secrets -p='{"data":{"slack-webhook-url":"'$(echo -n "https://hooks.slack.com/services/..." | base64)'"}}' --type=merge

---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: default
  labels:
    app: alertmanager
    component: monitoring
type: Opaque
data:
  # Slack Webhook URL for alert notifications
  # Get this from Slack App Directory → Incoming WebHooks
  # Format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX
  slack-webhook-url: aHR0cHM6Ly9ob29rcy5zbGFjay5jb20vc2VydmljZXMvVDAwMDAwMDAwL0IwMDAwMDAwMC9YWFHFVFVYWFHFVFVYWA==

  # PagerDuty Integration Key for critical alert escalation
  # Get this from PagerDuty → Service Settings → Integrations
  # Format: String with integration key provided by PagerDuty
  pagerduty-integration-key: cGFnZXJkdXR5LWludGVncmF0aW9uLWtleS1wbGFjZWhvbGRlcg==

  # SMTP Username for email alert delivery
  # Use the email address that will send alerts (if different from password)
  smtp-username: c210cC11c2VybmFtZS1wbGFjZWhvbGRlcg==

  # SMTP Password for email alert delivery
  # Store securely; consider using external secret management (HashiCorp Vault, AWS Secrets Manager)
  smtp-password: c210cC1wYXNzd29yZC1wbGFjZWhvbGRlcg==
