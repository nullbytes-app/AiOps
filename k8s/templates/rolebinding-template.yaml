apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-{{TENANT_ID}}-rolebinding
  namespace: ai-agents-{{TENANT_ID}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-{{TENANT_ID}}-role
subjects:
- kind: ServiceAccount
  name: sa-{{TENANT_ID}}
  namespace: ai-agents-{{TENANT_ID}}
