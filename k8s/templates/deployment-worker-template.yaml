apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-{{TENANT_ID}}
  labels:
    app: worker-{{TENANT_ID}}
    component: celery-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: worker-{{TENANT_ID}}
  template:
    metadata:
      labels:
        app: worker-{{TENANT_ID}}
        component: celery-worker
    spec:
      serviceAccountName: sa-{{TENANT_ID}}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: ai-agents-api:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - celery
        - -A
        - src.workers.celery_app
        - worker
        - --loglevel=info
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis_url
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-password
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openai-api-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: encryption-key
        # Worker-specific Celery configuration
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: celery_broker_url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: celery_result_backend
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - worker-{{TENANT_ID}}
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 120

