apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-{{TENANT_ID}}-role
  namespace: ai-agents-{{TENANT_ID}}
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
