apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: default
  labels:
    app: grafana
    component: dashboard
data:
  dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 90
                  },
                  {
                    "color": "green",
                    "value": 95
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "fields": "",
              "calcs": [
                "lastNotNull"
              ]
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "enhancement_success_rate",
              "interval": "",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Enhancement Success Rate",
          "description": "Percentage of enhancement requests that completed successfully. If success rate drops below 95%, check the following runbooks: [Worker Failures](../../docs/runbooks/worker-failures.md) (worker crash investigation), [Database Connection Issues](../../docs/runbooks/database-connection-issues.md) (PostgreSQL problems), [API Timeout](../../docs/runbooks/api-timeout.md) (external service issues). Also see [Alert Runbooks](../../docs/operations/alert-runbooks.md#enhancementsuccessratelow) for detailed troubleshooting.",
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "by_field": {},
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "Jobs in Queue",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 9,
            "x": 6,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "queue_depth",
              "interval": "30s",
              "legendFormat": "Pending Jobs",
              "refId": "A"
            }
          ],
          "title": "Pending Enhancement Jobs in Queue",
          "description": "Number of enhancement jobs waiting to be processed. Elevated queue depth indicates workers may be unable to keep up with incoming requests. If queue depth is between 50-100 (elevated but not alerting), see [High Queue Depth Runbook](../../docs/runbooks/high-queue-depth.md) for proactive diagnosis. If queue depth exceeds 100 (alert threshold), see [Alert Runbooks - Queue Depth High](../../docs/operations/alert-runbooks.md#queuedepthhigh). For slow processing diagnosis, see [Distributed Tracing Setup](../../docs/operations/distributed-tracing-setup.md) for Jaeger guidance.",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "Latency (seconds)",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 9,
            "x": 15,
            "y": 0
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(enhancement_duration_seconds_bucket[5m]))",
              "interval": "30s",
              "legendFormat": "p95 Latency",
              "refId": "A"
            }
          ],
          "title": "p95 Enhancement Processing Latency",
          "description": "95th percentile latency for enhancement requests (in seconds). High latency indicates bottlenecks in the enhancement pipeline. See [API Timeout Runbook](../../docs/runbooks/api-timeout.md) if latencies exceed 120 seconds (may indicate external API slowness). For database performance issues, see [Database Connection Issues Runbook](../../docs/runbooks/database-connection-issues.md). Use [Distributed Tracing Setup](../../docs/operations/distributed-tracing-setup.md) to analyze per-component latency and identify bottlenecks.",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "left",
                "displayMode": "auto",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Error Rate %"
                },
                "properties": [
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  },
                  {
                    "id": "custom.hideFrom.tooltip",
                    "value": false
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 1
                        },
                        {
                          "color": "red",
                          "value": 5
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 4,
          "options": {
            "footer": {
              "countRows": "not set",
              "fields": "",
              "reducer": [
                "sum"
              ],
              "show": false
            },
            "showHeader": "table"
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "topk(10, (rate(enhancement_requests_total{status=\"failure\"}[5m]) / rate(enhancement_requests_total[5m]) * 100) or (0))",
              "format": "table",
              "instant": true,
              "interval": "",
              "legendFormat": "{{ tenant_id }}",
              "refId": "A"
            }
          ],
          "title": "Error Rate by Tenant",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "job": true,
                  "instance": true,
                  "status": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value": "Error Rate %",
                  "tenant_id": "Tenant"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "color": "red",
                      "index": 1,
                      "text": "No Workers"
                    },
                    "1": {
                      "color": "green",
                      "index": 0,
                      "text": "Active"
                    }
                  },
                  "type": "value"
                }
              ],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 5,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "fields": "",
              "calcs": [
                "lastNotNull"
              ]
            },
            "text": {},
            "textMode": "auto"
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "worker_active_count",
              "interval": "30s",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Active Celery Workers",
          "description": "Number of healthy, actively processing Celery workers. Red status indicates 0 workers (critical incident). If workers are down or frequently restarting, see [Worker Failures Runbook](../../docs/runbooks/worker-failures.md) for crash analysis and remediation. For alert details, see [Alert Runbooks - Worker Down](../../docs/operations/alert-runbooks.md#workerdown).",
          "type": "stat"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": [
        "operations",
        "monitoring",
        "production"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      },
      "timezone": "UTC",
      "title": "AI Agents - System Health & Performance",
      "uid": "ai-agents-dashboard",
      "version": 1,
      "description": "Real-time monitoring of enhancement pipeline health, performance, and operational metrics"
    }
