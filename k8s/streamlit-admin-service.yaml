apiVersion: v1
kind: Service
metadata:
  name: streamlit-admin
  namespace: ai-agents
  labels:
    app: streamlit-admin
    component: admin-ui
spec:
  type: ClusterIP
  selector:
    app: streamlit-admin
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  sessionAffinity: ClientIP  # Important for Streamlit WebSocket connections
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long admin sessions
