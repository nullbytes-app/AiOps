[pytest]
# Playwright E2E Test Configuration
# Automatically used by pytest when running tests in tests/e2e/ directory

# Browser configuration for pytest-playwright
addopts =
    --headed
    --browser chromium
    --slowmo 0
    --screenshot only-on-failure
    --video retain-on-failure
    --tracing retain-on-failure

# Test markers
markers =
    e2e: End-to-end UI workflow tests (Playwright browser automation)
    slow: Slow tests (>10 seconds execution time)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
console_output_style = progress
log_cli = true
log_cli_level = INFO
