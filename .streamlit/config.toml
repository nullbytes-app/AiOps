# Streamlit Configuration for AI Agents Admin UI
# Version: 1.44.0+
# Reference: https://docs.streamlit.io/develop/api-reference/configuration/config.toml

[server]
# Server settings
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# Browser settings
gatherUsageStats = false

[theme]
# Custom theme configuration (Streamlit 1.44+ advanced theming)
primaryColor = "#0066CC"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans-serif"

# Streamlit 1.51.0 expects these sidebar theme properties
# Using valid color values to prevent JavaScript warnings
[theme.sidebar]
widgetBackgroundColor = "#FFFFFF"
widgetBorderColor = "#E6E9EF"
skeletonBackgroundColor = "#F0F2F6"

[client]
# Client settings
showErrorDetails = true
toolbarMode = "minimal"
